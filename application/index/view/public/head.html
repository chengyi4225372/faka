
<!DOCTYPE html> 

<html> 

    <head> 

        <meta charset="utf-8" /> 

        <title>{:sysconf('webtitle')} - {$webtitle}</title> 

        <meta name="keywords" content="{:sysconf('keywords')}" />

        <meta name="description" content="{:sysconf('description')}" />
        <script type="text/javascript" src="/static/index/sink/js/jquery-1.8.3.min.js"></script>
        <link href="/static/index/sink/css/css7.css" rel="stylesheet" type="text/css" /> 
        <link href="/static/index/sink/css/zzsc.css" rel="stylesheet" type="text/css" />
        <link href="/static/index/sink/css/buttons.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="{:sysconf('ico')}" />
        <script type="text/javascript" src="/static/index/sink/js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="/static/index/sink/js/layer.js"></script>

        <style type="text/css">
            .info.denglu {
                line-height: 55px;
            }
            #head .top .logo_img {
                float: left;
                height: 80px;
                width: 400px;
                margin-top: 10px;
            }
          .dh {
            border-top: 3px solid {:sysconf('color1')};
            	border-bottom: 5px solid {:sysconf('color2')};
    			background: {:sysconf('color1')};
		  }
          ul#nav {
              background: {:sysconf('color1')};
          }
          .a2 {
              background: {:sysconf('color2')};
          }
          ul#nav li a:hover {
              background: {:sysconf('color2')};
          }
      </style>
    </head> 

    <body> 

        <div id="head">

            <div class="top">
                <div class="logo_img"><a href="/"><img src="{:sysconf('weblogo')}" width="400" height="80"></a></div>
                    {empty name='info'}
                    <div class="info denglu">
                    <a class="button button-3d button-primary button-small" href="/login">登陆</a>    
                    <a class="button button-3d button-caution button-small" href="/reg"><i class="fa fa-tag"></i>注册</a>&nbsp;&nbsp;	
                    </div>
                    {else /}
                    <div class="info">

                        <span class="welcome">亲爱的：<span class="lv"><b>{$info.user} </b></span>欢迎您！&nbsp;<span></span><br>

                            <a href="/user" class="button button-primary button-rounded button-small">会员中心</a>  
                            <a href="/lout" class="button button-giant button-rounded button-small" onclick="return confirm('确定要退出吗？')">安全退出</a>

                        </span>
                    </div>
                    {/empty}
                
            </div>
            <div class="dh">
                <ul id="nav"> 
                    <li><a {if condition='$selected eq 1'} class="a2" {/if}  href="/">商品首页</a></li>
                    <li><a  {if condition='$selected eq 2'} class="a2" {/if} href="/search">游客订单查询</a></li>            
                    <li><a  {if condition='$selected eq 3'} class="a2" {/if} href="/address">兑换地址</a></li>	
                    <li><a  {if condition='$selected eq 4'} class="a2" {/if} href="/about">关于我们</a></li>	
                    <li><a  {if condition='$selected eq 5'} class="a2" {/if} href="/help">帮助中心？</a></li>			
                </ul> 
            </div>
        </div>



        <br/>
