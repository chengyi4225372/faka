{include file='public:userhead'/}
<div class="col-md-9">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 class="page-header">修改密码</h2>
            <form id="changepwd-form" name="editform" class="form-horizontal" role="form" data-toggle="validator" onclick="return false;">
                <div class="form-group">
                    <label for="oldpassword" class="control-label col-xs-12 col-sm-2">旧密码:</label>
                    <div class="col-xs-12 col-sm-4">
                        <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" data-rule="required" placeholder="旧密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newpassword" class="control-label col-xs-12 col-sm-2">新密码:</label>
                    <div class="col-xs-12 col-sm-4">
                        <input type="password" class="form-control" id="newpassword" name="newpassword" value="" data-rule="required" placeholder="新密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="renewpassword" class="control-label col-xs-12 col-sm-2">确认新密码:</label>
                    <div class="col-xs-12 col-sm-4">
                        <input type="password" class="form-control" id="renewpassword" name="renewpassword" value="" data-rule="required" placeholder="确认新密码" />
                    </div>
                </div>

                <div class="form-group normal-footer">
                    <label class="control-label col-xs-12 col-sm-2"></label>
                    <div class="col-xs-12 col-sm-8">
                        <button type="submit" class="btn btn-success btn-embossed" onclick="edit()">提交</button>
<!--                        <button type="reset" class="btn btn-default btn-embossed">重置</button> !-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</main>

{include file='public:userfoot'/}

<script type="text/javascript" src="/static/index/sink/js/jquery-1.8.3.min.js"></script>
    <script src='/static/index/sink/js/layer/layer.js'></script>
<script>
                                function edit() {
                                    $.ajax({
                                        //几个参数需要注意一下
                                        type: "POST", //方法类型
                                        dataType: "json", //预期服务器返回的数据类型
                                        url: "{:url('user/ajaxeditpwd')}", //url
                                        data: $('#changepwd-form').serialize(),
                                        success: function(result) {
                                            if (result.status == 1) {
                                                layer.msg(result.msg, function() {
                                                    window.location.href = "/user";
                                                });
                                            } else {
                                                layer.msg(result.msg);
                                            }
                                            ;
                                        },
                                    });
                                }
    </script>
</body>
<script src="https://cdn.demo.fastadmin.net/assets/js/require.min.js" data-main="https://cdn.demo.fastadmin.net/assets/js/require-frontend.min.js?v=20190331"></script>
