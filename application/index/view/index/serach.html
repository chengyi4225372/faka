<script type="text/javascript">
    function del(a) {
        if (a == "") {
            layer.msg('条件丢失');
            return;
        }
        layer.confirm('确定要删除订单吗？', {
            title: '确认信息',
            btn: ['确定', '取消'] //按钮
        }, function() {
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/index/index/delorder.html" ,//url
                data: {order:a},
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg('删除成功！');
                        parent.location.reload();
                    }else{
                        layer.msg(result.msg);
                    };
                },
            });
        });
    }

    function cuidan(a) {
        if (a == "") {
            layer.msg('条件丢失');
            return;
        }
        layer.confirm('确定要 ' + a + ' 的订单催单吗？', {
            title: '确认信息',
            btn: ['确定', '取消'] //按钮
        }, function() {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/home/index/cuidan",
                dataType: "TEXT",
                data: 'order=' + a,
                success: function(data) {
                    layer.msg('删除成功，客服会尽快为您处理！');
                    window.location.reload();
                }
            });
        });
    }
</script>
