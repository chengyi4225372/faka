<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{:sysconf('webtitle')} - 卡密提取</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="/static/index/sink/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>{:sysconf('webtitle')}</h1>
    <p><h3>购买时间为：{$time}</h3></p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>以下是卡密内容，请自行保存&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" onclick="window.opener=null; window.open('','_self');window.close();">[返回]</a></h3>
    <hr>
    <div class="am-btn-group">
      {volist name="cards" id="card" key="k"}
      {$card.cardpas}<br>
      {/volist}
    </div>
    <br>
    <br>
    <hr>
    <p>{:sysconf('bottom')}</p>
  </div>
</div>
</body>
</html>
