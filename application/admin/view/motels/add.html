<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form  class="form-horizontal dataForm"  enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">模板名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="title" name="title" value="" class="form-control" placeholder="请输入模板名称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="sort" name="sort" value=" " class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">模板内容</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <textarea id="content" name="content" class="form-control" style="height: 300px;width: 350px;"; placeholder="模板内容"></textarea>
                                </div>
                                <span style="color:red;">格式（标题-输入框提示内容）；多条数据**（两个**）隔开</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="button" class="btn flat btn-info dataform-submit moban-add">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    $('.moban-add').click(function(){

        var data = {};

        data.title   = $('#title').val();
        data.content = $('#content').val();
        data.sort    = $('#sort').val();

        var url = "{:url('motels/add')}";
        $.post(url,{data:data},function(ret){

            if(ret.code == '200'){
              layer.msg(ret.msg,{time:2000},function(){
                  parent.location.href="{:url('motels/index')}";
              });
            };

            if(ret.code == '404'){
                layer.msg(ret.msg,{time:2000},function(){
                    parent.location.href="{:url('motels/index')}";
                });
            };
        },'json')
    });
</script>
