<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <form class="form-inline" name="searchForm" id="searchForm" action="{:url('motels/index')}" method="GET">
                    <div class="form-group">
                        <input value="{$Think.get.keywords ? $Think.get.keywords : '' ;}"
                               name="keywords" id="keywords" class="form-control input-sm" placeholder="模板名称">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> 查询
                        </button>
                    </div>

                    <div class="form-group">
                        <button onclick="clear_form()" class="btn btn-sm btn-" type="button"><i
                                class="fa  fa-eraser"></i> 清空查询
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body table-responsive">
                <div class="form-group">
                    <a title="新增" class="btn btn-primary btn-sm" href="add.html">
                        新增</a>
                </div>
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>排序</th>
                        <th>模板名称</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    {volist name='list' id='vo'}
                    <tbody>
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.sort|default=''}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.create_time}</td>
                        <td class="td-do">
                            <a href="{:url('motels/edit',array('id'=>$vo.id))}"
                               class="btn btn-primary btn-xs" title="修改">
                                <i class="fa fa-pencil">编辑</i>
                            </a>
                            <a class="btn btn-danger btn-xs " href="{:url('motels/del',array('id'=>$vo.id))}" >
                                <i class="fa fa-trash">删除</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    {/volist}
                </table>
            </div>
        </div>
