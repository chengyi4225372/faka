<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form class="form-horizontal dataForm"  enctype="multipart/form-data">
                <input type="hidden" id="payid" value="{$pay.id}">

                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">商户id</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="pid" name="pid" value="{$pay.pid}" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">商户秘钥</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="keys" name="keys" value="{$pay.key}" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">支付地址</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="url" name="url" value="{$pay.url}" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="button" class="btn flat btn-info dataform-submit add-pay">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    $('.add-pay').click(function(){

        var pid   = $('#pid').val();
        var urls  = $('#url').val();
        var id    = $("#payid").val();
        var keys   = $("#keys").val();

        var url = "{:url('pay/index')}";


        $.post(url,{'id':id,'url':urls,'pid':pid,'key':keys},function(ret){

            if(ret.code == 200){
                layer.msg(ret.msg,{time:2000},function(){
                    parent.location.reload();
                });
            };

            if(ret.code == 400){
                layer.msg(ret.msg,{time:2000},function(){
                    parent.location.reload();
                });
            };
        },'json')
    });
</script>
