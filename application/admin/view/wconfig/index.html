<!--公告-->
<script>
    var url="{:url('extend/ueserver')}";
    //实例化编辑器
    var ue = UE.getEditor('editor',{
        serverUrl :url,
        initialFrameWidth:1000,
        initialFrameHeight:400,
    });

    $(".shouye").click(function(){


        var   content = UE.getEditor('editor').getContent();

        var    id     = $("#id").val();

        $.ajax({
            url:"{:url('wconfig/index')}",
            type:'post',
            data:{content:content,id:id},
            dataType:'json',
            success:function(ret){
                if(ret.code == 200){
                    layer.msg(ret.msg,{time:2000},function(){
                        parent.location.reload();
                    })
                }

                if(ret.code == 400){
                    layer.msg(ret.msg,{time:2000},function(){
                        parent.location.reload();
                    })
                }
            },
            error:function(ret){
                console.log();
            }
        })



    })

</script>

<!--支付参数-->
<script>
    $('.add-pay').click(function(){

        var pid   = $('#pid').val();
        var urls  = $('#url').val();
        var id    = $("#payid").val();
        var keys   = $("#keys").val();

        var url = "{:url('pay/index')}";


        $.post(url,{'id':id,'url':urls,'pid':pid,'key':keys},function(ret){

            if(ret.code == 200){
                layer.msg(ret.msg,{time:2000},function(){
                    parent.location.reload();
                });
            };

            if(ret.code == 400){
                layer.msg(ret.msg,{time:2000},function(){
                    parent.location.reload();
                });
            };
        },'json')
    });
</script>
