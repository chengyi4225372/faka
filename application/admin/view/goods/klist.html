<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <form class="form-inline" name="searchForm"  action="" method="GET">
                    <div class="form-group">
                        <input value="{$keywords ? $keywords : '' ;}"
                               name="keywords" id="keywords" class="form-control input-sm" placeholder="帐号/昵称/手机号/邮箱">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> 查询
                        </button>
                    </div>

                    <div class="form-group">
                        <button onclick="clear_form()" class="btn btn-sm btn-" type="button"><i
                                class="fa  fa-eraser"></i> 清空查询
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body table-responsive">
                <div class="form-group">
                    <a title="添加" class="btn btn-primary btn-sm" href="addk.html">添加卡密</a>
                    <a title="导出" class="btn btn-primary btn-sm" href="">导出</a>
                </div>
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品类型</th>
                        <th>商品名称</th>
                        <th>导出状态</th>
                        <th>导出卡密是否删除</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    {volist name='list' id='vo'}
                    <tbody>
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.cid}</td>
                        <td>{$vo.gid}</td>
                        <td>{vo.card_id}</td>
                        <td>{$vo.status}</td>
                        <td>{$vo.create_time}</td>
                        <td class="td-do">
                            <a href="{:url('goods/downloads',array('id'=>$vo.id))}" class="btn btn-primary btn-xs" >
                                <i class="fa fa-pencil">下载卡密</i>
                            </a>
                            <a class="btn btn-danger btn-xs"  href="{:url('goods/delk',array('id'=>$vo.id))}">
                                <i class="fa fa-trash">删除记录</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    {/volist}
                </table>
            </div>
        </div>
        {$list->render()}
