<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="level_id" class="col-sm-2 control-label">商品类型</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                    <select name="level_id" id="level_id" class="form-control">
                                        <option value="">请选择商品类型...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">是否过滤</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group iconpicker-container">
                                    <input value="" class="form-input-switch" type="checkbox" placeholder="status-switch" data-input="status">
                                    <input id="status" name="status" value="" type="hidden"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">商品卡密</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <textarea id="content" name="content" class="form-control" style="height: 300px;width: 350px;" placeholder="商品卡密"></textarea>
                                </div>
                                <span style="color:#ff2222;">一行显示一个卡密，换一行加一个（多卡上传）</span>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="submit" class="btn flat btn-info dataform-submit">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
