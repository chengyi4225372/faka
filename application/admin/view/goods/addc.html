<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form  class="form-horizontal dataForm" enctype="multipart/form-data">
                <input type="hidden" name="id"  value="{$info.id}">
                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">类型名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="title" name="title" value="{$info.title}" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="button" class="btn flat btn-info dataform-submit cates">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    $('.cates').click(function(){

        var id    = $('#id').val();
        var title = $('#title').val();

        if(title == '' || title == undefined){
            layer.tips('分类不能为空','#title');
            return false;
        }

        $.ajax({
            type:'post',
            data:{id:id,title:title},
            dataType:'json',
            url:"{:url('goods/cates')}",
            success:function(ret){
                if(ret.code == '200'){
                    layer.msg(ret.msg,{time:2000},function(){
                        location.href="{:url('goods/cates')}";
                    })
                };

                if(ret.code == '404'){
                    layer.msg(ret.msg,{time:2000},function(){
                       parent.location.reload();
                    })
                }
            },
            error:function(ret){
                console.log(111);
            }
        })
    })
</script>
