<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form class="form-horizontal dataForm"  method="post" enctype="multipart/form-data">
                <input type="hidden" id="id" value="{$info.id}" >

                <div class="box-body">
                    <div class="fields-group">

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="title" name="title" value="{$info.title}" class="form-control" placeholder="商品名称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">商品排序</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="sort" name="sort" value="{$info.sort|default=''}" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="level_id" class="col-sm-2 control-label">商品类型</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                    <select name="cid" id="cid" class="form-control">

                                        {volist name='cates' id='vv'}
                                        {if isset($info.cid)}
                                        <option value="{$vv.id}" {if condition="$info.cid eq $vv.id"} aria-selected="" -checked="" {/if}>{$vv.title}</option>
                                        {else /}
                                        <option value="{$vv.id}">{$vv.title}</option>

                                        {/if}
                                     {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="images" class="col-sm-2 control-label">商品图片</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group iconpicker-container">
                                    <input type="file" class="layui-btn" name="uploadImg" id="uploadImg" accept="image/png,image/jpg,image/jpeg,image/ico" onchange="uploadImages();" />
                             <div class="timeline-body">

                              <img style="width:150px;height:100px;" src="{$info.images|default='http://placehold.it/150x100'}"  id="imgs" class="margin">

                               <input type="hidden" id="images" value="{$info.images}">
                             </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="huo" class="col-sm-2 control-label">发货类型</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group iconpicker-container">
                                    自动发货： <input type="radio" name="huo" onclick="show_moban();" {eq name="$info.huo" value="0"} checked=""  {/eq}  value="0">
                                    人工发货： <input type="radio" name="huo" onclick="show_moban();" {eq name="$info.huo" value="1"} checked=""  {/eq} value="1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group" id="moban" style="display:{eq name='$info.huo' value='0'} none{else /} block{/eq};">
                            <label for="moban" class="col-sm-2 control-label">人工发货模板</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
                                    <select name="rengong" id="rengong" class="form-control">

                                        {volist name='moban' id='mo'}
                                        {if condition="$info.rengong neq null")}
                                        <option value="{$mo.id}" {if condition="$info.rengong eq $mo.id"} selected=""  {/if}>{$mo.title}</option>
                                        {else /}
                                        <option value="{$mo.id}">{$mo.title}</option>
                                        {/if}
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="money" name="money" value="{$info.money}" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="paynum" class="col-sm-2 control-label">商品销量</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="paynum" name="paynum" value="{$info.paynum}" class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">普通代理</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="nomal" name="nomal" value="{$info.nomal}" class="form-control" >
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">高级代理</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="high" name="high" value="{$info.high}" class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">批发价格</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="pipay" name="pipay" value="{$info.pipay}" class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">批发数量</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="pinum" name="pinum" value="{$info.pinum}" class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">最多购买</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="maxs" name="maxs" value="{$info.maxs}" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">最少购买</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="mins" name="mins" value="{$info.mins}" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">发货倍数</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input  id="bei" name="bei" value="{$info.bei}" class="form-control" >
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="contents" class="col-sm-2 control-label">使用说明</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                <textarea type="text" name="content" id="editor" placeholder="商品描述">{$info.content|htmlspecialchars_decode}</textarea>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="button" class="btn flat btn-info dataform-submit addg">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>



<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
    var url="{:url('extend/ueserver')}";
    //实例化编辑器
    var ue = UE.getEditor('editor',{
        serverUrl :url,
        initialFrameWidth:800,
        initialFrameHeight:400,
    });
</script>

<script>
    function uploadImages(){
        var formdata = new FormData();

        var url = "{:url('goods/uploads_img')}";
        // 将文件追加到 formdata对象中。
        formdata.append("file",document.getElementById('uploadImg').files[0]);
        $.ajax({
                type: "POST",
                url: url,
                data:formdata,
                processData: false,
                contentType: false,
                dataType: "json",
                success: function (data) {
                    if (data.code == '200') {
                        layer.msg(data.msg,{time:1000},function(){
                            $("#images").val(data.path);
                            $("#imgs").attr('src',data.path);
                        })
                    };
                    
                    if(data.code == '400'){
                          layer.msg(data.msg,{time:1500},function(){
                              location.reload();
                          });
                    }


                },
               error: function(data){
                console.log(data);
            },
        });
    }
</script>

<script>
    function show_moban(){
      var  vals = $("input[name='huo']:checked").val();

      if(vals == 1){
          $('#moban').show();
      }
      if(vals == 0 || vals == ''){
          $('#moban').hide();
      }
    }
</script>



<script>
    $('.addg').click(function(){
         var dat      = {};

         var url = "{:url('goods/addg')}";

         var ren = $("input[name='huo']:checked").val();

          if(ren == '' || ren == 0){
              dat.rengong  = '';
          }else {
              dat.rengong  = $("#rengong option:selected").val();
          }

         dat.title    = $('#title').val();
         dat.sort     = $('#sort').val();
         dat.images   = $('#images').val();
         dat.money    = $('#money').val();
         dat.content  = UE.getEditor('editor').getContent();
         dat.huo      = $("input[name='huo']:checked").val();
         dat.cid      = $('#cid option:selected').val();
         dat.id       = $('#id').val();
         dat.paynum   = $('#paynum').val();
         dat.nomal    = $('#nomal').val();
         dat.high     = $('#high').val();
         dat.pipay    = $('#pipay').val();
         dat.pinum    = $('#pinum').val();
         dat.maxs     = $('#maxs').val();
         dat.mins     = $('#mins').val();
         dat.bei      = $('#bei').val();

         if( dat.title=='' || dat.title ==undefined ){
              layer.msg('商品名称不能为空',{time:2000});
              return false;
         }

         if( dat.money=='' || dat.money ==undefined ){
                layer.msg('商品价格',{time:2000});
                return false;
            }

        if( dat.images =='' || dat.images == undefined){
            layer.msg('请上传图片',{time:2000});
            return false;
        }


        $.ajax({
            url:url,
            data:{dat:dat},
            type:'post',
            dataType:'json',
            success:function(ret){

                if(ret.code == 200){
                    layer.msg(ret.msg,{icon:6},function(){
                        parent.location.href="{:url('goods/glist')}";
                    })
                };
                if(ret.code == 400){
                    layer.msg(ret.msg,{icon:5},function(){
                        parent.location.reload();
                    })
                };
            },
            error:function(ret){
                console.log(ret);
            }
        });
    });
</script>
