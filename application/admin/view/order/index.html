<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <form class="form-inline" name="searchForm" id="searchForm" action="" method="GET">
                    <div class="form-group">
                        <input value="{$Think.get.keywords ? $Think.get.keywords : '' ;}"
                               name="keywords" id="keywords" class="form-control" placeholder="商品名称">
                    </div>

                    <div class="form-group">
                        <select name="paytype" id="paytype" class="form-control">
                            <option value="">请选择...</option>

                            <option value="1" {if condition="$Think.get.paytype eq 1" } selected="" {/if}>支付宝</option>
                            <option value="2" {if condition="$Think.get.paytype eq 2" } selected="" {/if}>微信</option>
                            <option value="3" {if condition="$Think.get.paytype eq 3" } selected="" {/if}>qq支付</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-sm btn-primary serach" type="button"><i class="fa fa-search"></i> 查询
                        </button>
                    </div>

                    <div class="form-group">
                        <button onclick="clear_form()" class="btn btn-sm btn-" type="button"><i
                                class="fa  fa-eraser"></i> 清空查询
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">

            <div class="box-body table-responsive">

                <div class="form-group">
                    <button onclick="clear_form()" class="btn btn-info pull-right" type="button"><i
                            class="fa  fa-eraser"></i> 删除未完成订单
                    </button>
                </div>

                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>商品名称</th>
                        <th>数量</th>
                        <th>账号</th>
                        <th>价格</th>
                        <th>支付方式</th>
                        <th>状态</th>
                        <th>联系方式</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    {volist name='list' id='vo'}
                    <tbody>
                    <tr>
                        <td>{$vo.order_no}</td>
                        <td>{$goods[$vo.gid]}</td>
                        <td>{$vo.num}</td>
                        <td>null</td>
                        <td>{$vo.countpay}</td>
                        <td></td>
                        <td>
                            {eq name='$vo.status' value='0'}
                            <a class="btn btn-block btn-primary btn-xs">未支付</a>
                            {else /}
                            <a class="btn btn-block btn-success btn-xs">已支付</a>
                            {/eq}
                        </td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.create_time}</td>
                        <td class="td-do">
                            <a href="edit.html" class="btn btn-success btn-xs" title="修改">
                                <i class="fa fa-pencil">补单</i>
                            </a>
                            <a data-href="{:url('order/zedit',array('id'=>$vo.id))}" class="btn btn-primary btn-xs edit" title="修改">
                                <i class="fa fa-pencil">查看订单</i>
                            </a>
                            <a class="btn btn-danger btn-xs del" title="删除"  data-href="{:url('order/zdel',array('id'=>$vo.id))}">
                                <i class="fa fa-trash">删除</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    {/volist}
                </table>
            </div>
        </div>
        {$list->render();}

        <script>
            $('.edit').click(function(){
                var url = $(this).attr('data-href');
                layer.open({
                    type: 2,
                    title: '查看订单',
                    shadeClose: true,
                    shade: false,
                    area: ['60%', '60%'],
                    content: url,
                })
            });

            $('.del').click(function(){
                var url = $(this).attr('data-href');
                layer.confirm('是否确定删除？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                   $.get(url,function(ret){
                       if(ret.code == 200){
                           layer.msg(ret.msg,function(){
                               parent.location.reload();
                           });
                       };
                       if(ret.code == 400){
                           layer.msg(ret.msg,function(){
                               parent.location.reload();
                           });
                       }
                   },'json')
                }, function(){
                    parent.layer.close();
                });
            })
        </script>
