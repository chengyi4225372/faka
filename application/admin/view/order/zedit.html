{__NOLAYOUT__}

<link rel="stylesheet" href="__STATIC__/css/app.min.css">

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form  class="form-horizontal dataForm" enctype="multipart/form-data">
                <input type="hidden" id="id" value="{$info.id}">

                <div class="box-body">

                    <div class="fields-group">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10 col-md-3">
                                <div class="input-group">
                                    <input  id="order_no" name="order_no" value="{$info.order_no}" class="form-control" placeholder="">
                                </div>
                            </div>


                            <label for="title" class="col-sm-2 control-label">支付类型</label>
                            <div class="col-sm-10 col-md-3">
                                <div class="input-group">
                                    {if condition = "$info.types eq null"}
                                     null
                                    {elseif condition="$info.types eq 'alipay'" /}
                                    <img src="/index/images/ali.png" style="height: 40px;width: 40px;">
                                    {elseif condition="$info.types eq 'wxpay'" /}
                                    <img src="/index/images/wechat.png" style="height: 40px;width: 40px;">
                                    {elseif condition="$info.types eq 'qqpay'" /}
                                    <img src="/index/images/qq.png" style="height: 40px;width: 40px;">
                                    {else /}

                                    {/if}
                                </div>
                            </div>
                        </div> 
                       
                    </div>




                    <div class="fields-group">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10 col-md-3">
                                <div class="input-group">
                                    <input  id="title" name="title" value="{$goods[$info.gid]}" class="form-control" placeholder="">
                                </div>
                            </div> 

                            <label for="num" class="col-sm-2 control-label">商品数量</label>
                            <div class="col-sm-10 col-md-3">
                                <div class="input-group">
                                    <input  id="num" name="num" value="{$info.num}" class="form-control" placeholder="">
                                </div>
                            </div>

                        </div>
                    </div>

                
                        <div class="fields-group">
                            <div class="form-group">
                                <label for="mobile" class="col-sm-2 control-label">手机号码</label>
                                <div class="col-sm-10 col-md-3">
                                    <div class="input-group">
                                        <input  id="mobile" name="mobile" value="{$info.mobile}" class="form-control" placeholder="">
                                    </div>
                                </div> 

                                <label for="mobile" class="col-sm-2 control-label">商品总价</label>
                                <div class="col-sm-10 col-md-3">
                                    <div class="input-group">
                                        <input  id="countpay" name="countpay" value="{$info.countpay|floatval}" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="fields-group">
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">支付ip</label>
                                    <div class="col-sm-10 col-md-4">
                                        <div class="input-group">
                                            <a class="btn btn-block btn-success btn-xs">{$info.ip|default='null'}</a>
                                        </div>
                                    </div> 
                                </div>
                            </div>

                </div>

                <!--
                <div class="box-footer">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="btn-group">
                            <button type="button" class="btn flat btn-info dataform-submit cates">保存</button>
                        </div>
                        <div class="btn-group">
                            <button type="reset" class="btn flat btn-default dataform-reset">重置</button>
                        </div>
                    </div>
                </div>
                -->

            </form>
        </div>
    </div>
</div>
